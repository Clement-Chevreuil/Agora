    <div class="centered outterRegister">

        <h1>Settings</h1>

        <form class="changeemail changebox">
            <h2>Change email</h2>
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" value="" placeholder="E-mail address" autocomplete="email" required />
            </div>
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" value="" placeholder="Confirm e-mail" autocomplete="email" required />
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Change</button>
        </form>

        <form class="changepass changebox">
            <h2>Change password</h2>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" value="" placeholder="Password (at least 8 characters)" autocomplete="new-password" required />
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" name="confpass" value="" placeholder="Confirm password" autocomplete="new-password" required />
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Change</button>
        </form>


        <form class="changetheme changebox" action="./settings.html">
            <h2>Change Theme</h2>
            <ul>
                <li class="palette">
                    <input id="palette1" type="radio" name="palette" value="1" checked>
                    <label for="palette1">Palette 1<br/>
                        <div class="exemplecolor" style="background-color: #652030;"></div>
                        <div class="exemplecolor" style="background-color: #FFE3E3;"></div>
                    </label>
                </li>

                <li class="palette">
                    <input id="palette2" type="radio" name="palette" value="2">
                    <label for="palette2">Palette 2<br/>
                        <div class="exemplecolor" style="background-color: #AB3;"></div>
                        <div class="exemplecolor" style="background-color: #EC8"></div>
                    </label>
                </li>
                <li class="palette">
                    <input id="palette3" type="radio" name="palette" value="2">
                    <label for="palette3">Palette 3<br/>
                        <div class="exemplecolor" style="background-color: #5EF;"></div>
                        <div class="exemplecolor" style="background-color: #C26;"></div>
                    </label>
                </li>
                <li class="palette">
                    <input id="palette4" type="radio" name="palette" value="2">
                    <label for="palette4">Palette 4<br/>
                        <div class="exemplecolor" style="background-color: #E458C5;"></div>
                        <div class="exemplecolor" style="background-color: #AEB485;"></div>
                    </label>
                </li>
                <li class="palette">
                    <input id="palette5" type="radio" name="palette" value="2">
                    <label for="palette5">Palette 5<br/>
                        <div class="exemplecolor" style="background-color: #ABC123;"></div>
                        <div class="exemplecolor" style="background-color: #123ABC;"></div>
                    </label>
                </li>
            </ul>
            <div class="palette custompalette">
                <input id="palettecustom" type="radio" name="palette" value="custom">
                <label for="palettecustom">Custom Palette : </label>

                <ul>
                    <li class="colorselector">
                        <input id="bkgcolor" type="color" value="#652030" />
                        <label for="bkgcolor">Background color</label>

                    </li>
                    <li class="colorselector">
                        <input type="color" value="#ffe3e3" />
                        <label for="color">Post color</label>

                    </li>
                </ul>
            </div>
            <input type="submit" value="Submit" class="btn half" />
            <input type="reset" value="Reset" class="btn half" />
        </form>

                <span aria-hidden="true">&times;</span>
