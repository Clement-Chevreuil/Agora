<!DOCTYPE html>
<html lang='fr'>

<head>
    <title>Register</title>
    <meta charset='UTF-8' />
    <link rel='stylesheet' type="text/css" href='./css/register.css' />
    <link rel='shortcut icon' type="image/png" href='./images/logo.png' />
</head>

<body>
    <div class="centered outterRegister">
        <div class="centered register">
            <h1 style="color: #6b5b5b;">Welcome to Agora !</h1>
            <form>
                <div class="textbox">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" value="" placeholder="Username" autocomplete="username" required autofocus/>
                </div>
                <div class="textbox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" value="" placeholder="E-mail address" autocomplete="email" required />
                </div>
                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" value="" placeholder="Password (at least 8 characters)" autocomplete="new-password" required />
                </div>
                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confpass" value="" placeholder="Confirm password" autocomplete="new-password" required />
                </div>
                <input type="submit" value="Submit" class="btn" />
                <p>
                    <a href="./index.html">Already have an account ?</a>
                </p>
            </form>
        </div>
    </div>

</body>

</html>
